<div class="container mt-4 p-3 border rounded bg-light">
  <h2 class="text-center mb-4">Conversor de Temp</h2>

  <div class="form-group">
    <label for="celsius">Temp em Celsius:</label>
    <input type="number" class="form-control" id="celsius" [(ngModel)]="celsius" placeholder="Celsius" />
  </div>

  <div class="text-center mt-3">
    <button class="btn btn-primary" (click)="convTemp()">Converter</button>
  </div>

  <div class="mt-4">
    <div class="form-group">
      <label for="fahrenheit">Fahrenheit (Â°F):</label>
      <input type="number" class="form-control" id="fahrenheit" [value]="fahrenheit" readonly />
    </div>

    <div class="form-group">
      <label for="kelvin">Kelvin (K):</label>
      <input type="number" class="form-control" id="kelvin" [value]="kelvin" readonly />
    </div>
  </div>
</div>
